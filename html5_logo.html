<!DOCTYPE html>
<html>
<head>
<title>Spinal Tap Case</title>
<meta charset="UTF-8">
</head>
<body>
<p id = "data"></p>

<script>
var output = document.getElementById("data");

function spinalCase(str) {
	str = str.replace(/([a-z])([A-Z])/g, '$1 $2').toLowerCase();
	return str.replace(/\s|_/g, '-');
}
output.innerHTML = spinalCase("ThisIsSpinal-Case");
</script>
</body>
</html>
