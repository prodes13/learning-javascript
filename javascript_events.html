<html>
<head>
<title>Javascript Events</title>
<style>
img {
    width: 200px;
}
.hide {
    display: none;
}
</style>
</head>
<body>
<header>
	<h1>Javascript Events</h1>
</header>
<main>
	<h4>Add numbers: </h4>
	<p>
		<input type = "text" id = "num-one"> + <input type = "text" id="num-two">		
	</p>
	<p id = "add-sum"></p>
	<script>
		var numOne = document.getElementById("num-one");
		var numTwo = document.getElementById("num-two");
		var addSum = document.getElementById("add-sum");
		numOne.addEventListener("input", add);
		numTwo.addEventListener("input", add);
		function add() {
			var one = parseFloat(numOne.value) || 0;
			var two = parseFloat(numTwo.value) || 0;
			addSum.innerHTML = "You sum is: " + (one + two);
		}
	</script>
    <h4>Pictures</h4>
    <ul>
        <li><a data-img="simon-pic" id = "simon" href = "#">Simon Cowell</a></li>
        <li><a data-img="bruce-pic" id = "bruce" href = "#">Bruce Willis</a></li>
        <li><a data-img="ben-pic"   id = "ben" href="#">Ben Carson</a></li>
    </ul>
    <img class = "hide" id = "simon-pic" src = " https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Simon_Cowell_in_December_2011.jpg/463px-Simon_Cowell_in_December_2011.jpg ">
    <img class = "hide" id = "bruce-pic" src = "https://upload.wikimedia.org/wikipedia/commons/0/03/Bruce_Willis_by_Gage_Skidmore.jpg ">
    <img class = "hide" id = "ben-pic" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Ben_Carson_official_portrait.jpg/512px-Ben_Carson_official_portrait.jpg ">
    <script>
        var simon = document.getElementById("simon");
        simon.addEventListener("click", picLink);
        bruce.addEventListener("click", picLink);
        ben.addEventListener("click", picLink);
    function picLink() {
        var allImages = document.querySelectorAll("img");
        for(var i = 0; i < allImages.length; i++) {
            allImages[i].className = "hide";
        }
        var picId = this.attributes["data-img"].value;
        var pic = document.getElementById(picId); 
        if(pic.className == "hide") { pic.className = ""; } else { pic.className = "hide"; }  
    }
    </script>

</main>
</body>
</html>
